
<h2>Prijava administratora u sistem</h2><br />

<form>
    <fieldset>
        <div class="form-group">
            <label class="form-label mt-4">Korisničko ime</label> &nbsp;
            <input type="text" class="form-control" name="username" [(ngModel)]="username">
        </div>

        <div class="form-group">
            <label class="form-label mt-4">Lozinka</label> &nbsp;
            <input type="password" class="form-control" name="password" [(ngModel)]="password">
        </div>
    </fieldset>
    
    <br /><br /><button class="btn btn-info" (click)="login()">Prijava na sistem</button>

</form>

<br /><p style="color: red">{{message}}</p>
