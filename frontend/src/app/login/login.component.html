<h2>Prijava u sistem</h2>

<form class="border border-primary p-4">
    <fieldset>

        <div class="form-group">
            <label class="form-label mt-4">Korisničko ime</label> &nbsp;
            <input type="text" class="form-control"  name="username" [(ngModel)]="username">
        </div>
        
        <div class="form-group">
            <label class="form-label mt-4">Lozinka</label> &nbsp;
            <input type="password" class="form-control" name="password" [(ngModel)]="password">
        </div>

        <br />
        <button class="btn btn-primary" (click)="login()">Prijava na sistem</button>
        <br />

    </fieldset>
    
</form>

<br /><p style="color: red">{{message}}</p>
